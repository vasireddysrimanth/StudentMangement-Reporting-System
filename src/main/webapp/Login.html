<body class="bg">

<marquee class="mt-3 label-text" style="font-size:20px"><i><b>Welcome to Login Page!.. </b></i></marquee>
<center >
<h2 class="login-module" style="color:lavender"><b>Login Page</b></h2>
 <div class="col-12">
        <form class="m-3 w-25" method="get" action="login">
            <label class="label-text">UserName or StuId</label>
            <input type="text" placeholder="Enter your stuId" class="form-control" name="login_id">
            <small class="label-text"><b><i>We'll never share your data with anyone else.</i></b></small><br/>
            <label class="label-text">Password</label>
            <input type="text" placeholder="Enter your password" class="form-control" name="login_password">
            <button class="btn btn-primary m-3">Submit</button>
        </form>
    </div>
    </center>
   
</body>
