<body class="image">
<center class="ml-5 mr-5 mt-2" style="color:lavender"><h2>SignUp Here</h2></center>
<marquee direction="left" style="color:lavender">Welcome to Student Registration Portal!</marquee>
<center class="card m-3 ml-5 mr-5">
<form class="shadow col-12 mt-1" method="post" action="signup">
<label class="label-color"><b>StudentId</b></label>
<input type="text" placeholder="Enter student Id" name="stuId" class="form-control w-50 m-1"/>
<label  class="label-color"><b>Student Name</b></label>
<input type="text" placeholder="Enter student Name" name="stuName" class="form-control w-50 m-1"/>
<label  class="label-color"><b>Student Address</b></label>
<input type="text" placeholder="Enter student Address" name="stuAdd" class="form-control w-50 m-1"/>
<label  class="label-color"><b>Student DOB</b></label>
<input type="date" placeholder="Enter student dob" name="dob" class="form-control w-50 m-1"/>
<label  class="label-color"><b>Student Email</b></label>
<input type="text" placeholder="Enter student email" name="stuEmail" class="form-control w-50 m-1"/>
<label  class="label-color"><b>Student Password</b></label>
<input type="password" placeholder="Enter student password" name="stuPwd" class="form-control w-50 m-1"/>
<small style="text-align:left;"class="label-color" ><i> Please enter your password carefully</i></small><br/>
<button class="btn btn-primary m-3">Submit</button>
</form>
</center>
